<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-rim-auto-match" content="none">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
  <header class="header">
      <div class="header__bar">
        <div class="header__bar-container  wrapper">
          <div class="header__logo">
            <img src="img/cloud-logo.svg" alt="Облачный кондиционер">
          </div>
          <div class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Как это работает</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Преимущества</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Кондиционеры</a>
              </li>
            </ul>
          </div>
          <a href="#" class="header__buy-link  btn-small">Купить</a>
        </div>
      </div>


      <div class="header__bar  header__bar-mobile">
        <div class="header__bar-container  wrapper">
          <div class="header__logo">
            <img src="img/cloud-logo-black.svg" alt="Облачный кондиционер">
          </div>
          <div class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Как это работает</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Преимущества</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Кондиционеры</a>
              </li>
            </ul>
          </div>
          <a href="#" class="header__buy-link  btn-small">Купить</a>
        </div>
      </div>
      <div class="header__body">
        <div class="header__body-container  wrapper">
          <div class="header__title-block">
            <h1 class="header__title">Облачный кондиционер</h1>
            <p class="header__desc">
              Кондиционер, который управляется со&nbsp;смартфона и&nbsp;продается с&nbsp;подпиской
            </p>
          </div>
          <div class="header__img-block">
            <picture class="header__img-picture">
              <source type="image/webp" srcset="img/alpha-side.webp">
              <img class="header__img" src="img/alpha-side.png" alt="Alpha">
            </picture>
            <div class="header__price-block">
              <span class="header__price-title">Daichi Alpha</span>
              <span class="header__price">от 7 999 руб</span>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-container  wrapper">
          <ul class="header__brands-list">
            <li class="header__brands-item">
              <img src="img/daichi.svg" alt="daichi" class="header__brands-img">
            </li>
            <li class="header__brands-item">
              <img src="img/daikin.svg" alt="daikin" class="header__brands-img">
            </li>
            <li class="header__brands-item">
              <img src="img/bosch.svg" alt="bosch" class="header__brands-img">
            </li>
            <li class="header__brands-item">
              <img src="img/midea.svg" alt="midea" class="header__brands-img">
            </li>
          </ul>
        </div>
      </div>
  </header>

  <main class="main-page">

  </main>

  <footer class="footer">

  </footer>

  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
